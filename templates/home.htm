{% extends 'layout.htm' %} 
{% load static %}
{% block content %}
    <div class="background">
        <img class="responsive-img" src="{% static 'img/home-bg.jpg' %}" alt="background" style="width:100%;">
        <div class="input-area">
            <button class="btn-floating pulse disabled"><i class="fas fa-pencil-alt"></i></button>
            <button data-target="modal1" class="btn modal-trigger">Get Summary</button>
        </div>
        <div id="modal1" class="modal">
            <form method="POST" action="{% url 'summarize' %}">
                {% csrf_token %}
                <div class="modal-content">
                    <h4>Enter Your Text or URl</h4>
                    <div class="input-field col s12">
                        <i class="fas fa-edit prefix"></i>
                        <textarea id="textarea1" class="materialize-textarea" name="data"></textarea>
                        <label for="textarea1">Text or URL</label>
                        <div class="card-panel cyan lighten-2 red-text text-darken-2" id="errorMsg" style="display: none;"></div> 
                    </div>    
                </div>
                <div class="modal-footer">
                  <a href="#" class="modal-close waves-effect waves-green btn-flat">Dismiss</a>
                  <button type="reset" class="btn waves-effect waves-green"><i class="fas fa-eraser"</i></i> Reset</button>
                  <button type="submit" onclick="return validate()" class="btn waves-effect waves-green"><i class="fas fa-file-alt"</i></i> Summarize</button>
                </div>
            </form>
        </div>            
    </div>
{% endblock %}
